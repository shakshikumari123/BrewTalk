<!DOCTYPE html>
<html>
<head>
    <title>Manage Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #85622d 0%, #d2b06f 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        .header {
            text-align: center;
            padding: 20px;
            background: #f2ede6;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid #ccbfa8;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        h1 { color: #563d03; }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #f2ede6;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ccbfa8;
        }
        th {
            background: #85622d;
            color: white;
            text-align: left;
        }
        .btn {
            padding: 8px 15px;
            background: #85622d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
        }
        .btn:hover {
            background: #563d03;
        }
        .back {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #85622d;
            color: white;
            border-radius: 6px;
            text-decoration: none;
        }
        .back:hover { background: #563d03; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Manage Orders</h1>
    </div>

    <a href="{{ url_for('index') }}" class="back">← Back to Dashboard</a>

    <table>
        <tr>
            <th>ID</th>
            <th>Items</th>
            <th>Total</th>
            <th>Action</th>
        </tr>

        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.items }}</td>
            <td>₹{{ "%.2f"|format(order.total_price) }}</td>
            <td>
                <a class="btn" href="{{ url_for('complete_order', order_id=order.id) }}">
                    Mark Completed
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{{ watsonx_widget | safe }}
</body>
</html>
